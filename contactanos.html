<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Ferreteria en linea AFF</title>
</head>

<body>
    <header>
        <h1>Formulario de Contacto</h1>
    </header>
    <main>
        <div>
            <h2>
                Por favor dejanos tus datos en los espacios a continuacion
            </h2>
            <p>
                Queremos conccerte y saber de ti, dejanos tus datos e inquietudes que te responderemos
                a la mayor brevedad posible.   Gracias por contactarnos.
            </p>
        </div>
        <form>
            <div>
                
                <input type="text" name="Nombre" placeholder="Nombre"/>
            </div>
            <div>
                
                <input type="text" name="Apellido" placeholder="Apellido"/>
            </div>
            <div>
                <input type="number" name="Edad" placeholder="Edad"/>
            </div>
            <div>
                <label for="Password">Contrase√±a: </label>
                <input type="password" name="Password"/>
            </div>
            <div>
                <label for="Fecha">Fecha Formulario: </label>
                <input type="date" name="Fecha"/>
            </div>
            <div>
                <input type="tel" name="Telefono" placeholder="Telefono"/>
            </div>

            <button>Enviar</button>
            
      
        </form>

    </main>
    
</body>
</html>
